<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .qr-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
        
        .admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .action-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .instruction {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .custom-text {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .admin-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="admin-btn" onclick="openAdmin()">‚öôÔ∏è</button>
        <img id="qrImage" class="qr-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZTVlNWU1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlFSIENvZGU8L3RleHQ+PC9zdmc+" alt="QR Code">
        
        <div class="action-buttons">
            <button class="btn" onclick="downloadQR()">üíæ Download</button>
        </div>
        
        <div class="instruction">
            üìã Salin dan tempel bersama screenshot transfer
        </div>
        
        <div class="custom-text" id="customTextContainer">
            <div id="customText"></div>
            <button class="btn" id="copyBtn" onclick="copyText()" style="display:none; margin-top:10px; background:#28a745;">üìã Copy Teks</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <h2>Admin Panel</h2>
            <div class="input-group">
                <label>Password Admin:</label>
                <input type="password" id="adminPassword" placeholder="Masukkan password">
            </div>
            
            <div id="adminMain" style="display:none;">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="openTab('imageTab')">Gambar</button>
                    <button class="tab-btn" onclick="openTab('textTab')">Teks</button>
                </div>
                
                <div id="imageTab" class="tab-content active">
                    <div class="input-group">
                        <label>Upload QR Code:</label>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                    <button class="btn" onclick="saveImage()">Simpan Gambar</button>
                </div>
                
                <div id="textTab" class="tab-content">
                    <div class="input-group">
                        <label>Teks Kustom:</label>
                        <textarea id="textInput" placeholder="Masukkan teks..." style="width:100%; height:100px; padding:10px; border:1px solid #ddd; border-radius:5px;"></textarea>
                    </div>
                    <button class="btn" onclick="saveText()">Simpan Teks</button>
                </div>
            </div>
            
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn" onclick="loginAdmin()" style="background:#28a745;">Login</button>
                <button class="btn" onclick="closeAdmin()" style="background:#6c757d;">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // Variabel global
        let currentImage = '';
        const ADMIN_PASSWORD = "Raja";

        // Fungsi Admin Panel
        function openAdmin() {
            document.getElementById('adminPanel').style.display = 'flex';
        }

        function closeAdmin() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminMain').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminMain').style.display = 'block';
            } else {
                alert('Password salah!');
            }
        }

        function openTab(tabName) {
            // Sembunyikan semua tab
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Tampilkan tab yang dipilih
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Handle image upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveImage() {
            if (currentImage) {
                localStorage.setItem('qrImage', currentImage);
                document.getElementById('qrImage').src = currentImage;
                alert('Gambar berhasil disimpan!');
                closeAdmin();
            } else {
                alert('Pilih gambar terlebih dahulu!');
            }
        }

        function saveText() {
            const text = document.getElementById('textInput').value;
            if (text) {
                localStorage.setItem('customText', text);
                document.getElementById('customText').textContent = text;
                document.getElementById('copyBtn').style.display = 'block';
                alert('Teks berhasil disimpan!');
                closeAdmin();
            } else {
                alert('Masukkan teks terlebih dahulu!');
            }
        }

        // Fungsi utama
        function downloadQR() {
            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = document.getElementById('qrImage').src;
            link.click();
            alert('QR Code berhasil diunduh!');
        }

        function copyText() {
            const text = document.getElementById('customText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Teks berhasil disalin!');
            });
        }

        // Load saved data saat halaman dimuat
        window.onload = function() {
            // Load saved image
            const savedImage = localStorage.getItem('qrImage');
            if (savedImage) {
                document.getElementById('qrImage').src = savedImage;
            }

            // Load saved text
            const savedText = localStorage.getItem('customText');
            if (savedText) {
                document.getElementById('customText').textContent = savedText;
                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('textInput').value = savedText;
            }
        }
    </script>
</body>
</html>
